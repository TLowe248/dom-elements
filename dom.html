<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>DOM Events Exercise</title>
</head>

<body>

	<h1><a href="index.html">Index</a></h1>

	<button class="btn btn-inline" onclick="changeBackground()">Change Background</button>

	<script>
		function changeBackground() {
			document.body.style.background = 'lightblue';
		}
	</script>

</body>

</html>
